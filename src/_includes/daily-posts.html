<div class="mt-12 pt-8 border-t border-gray-200">
  <h2 class="text-3xl font-bold mb-8 text-gray-900">Daily Reading Notes</h2>

  <img src="/static/img/rythym-of-the-sacred.png" alt="Rythym of the Sacred" />

  <div class="grid gap-6 md:grid-cols-2">
    {%- for post in collections.daily -%} {%- if post.data.weekly_post ==
    page.fileSlug -%}
    <article
      class="bg-white p-6 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200 border border-gray-100"
    >
      <h3 class="text-xl font-semibold mb-2">
        <a
          href="{{ post.url }}"
          class="text-blue-600 hover:text-blue-800 hover:underline"
        >
          {{ post.data.date | date("EEEE") }}
        </a>
      </h3>
      <div class="prose prose-sm max-w-none">
        <p class="text-gray-600">{{ post.data.description }}</p>
      </div>
      <div class="mt-4">
        <a
          href="{{ post.url }}"
          class="inline-flex items-center text-sm text-blue-600 hover:text-blue-800"
        >
          Read more
          <svg
            class="ml-1 w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            ></path>
          </svg>
        </a>
      </div>
    </article>
    {%- endif -%} {%- endfor -%}
  </div>
</div>
