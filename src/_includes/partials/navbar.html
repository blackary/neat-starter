<!-- Header -->
<div
  class="absolute top-0 left-0 right-0 z-50 bg-white bg-opacity-95 shadow-sm"
>
  <nav class="container mx-auto px-6 py-4">
    <div class="flex justify-between items-center">
      <a href="/" class="text-2xl font-bold text-blue-600 hover:text-blue-800">
        Worship Connected
      </a>

      <div class="hidden md:flex space-x-8">
        {% for item in navigation.items %}
        <a
          href="{{ item.url }}"
          class="text-gray-700 hover:text-blue-600 transition duration-300"
        >
          {{ item.text }}
        </a>
        {% endfor %}
      </div>

      <!-- Mobile menu button -->
      <button class="md:hidden">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </button>
    </div>
  </nav>
</div>
