<!-- Header -->
<div
  class="absolute top-0 left-0 right-0 z-50 bg-white bg-opacity-95 shadow-sm"
>
  <nav x-data="{ isOpen: false }" class="container mx-auto px-6 py-4">
    <div class="flex justify-between items-center">
      <a href="/" class="text-2xl font-bold text-blue-600 hover:text-blue-800">
        Worship Connected
      </a>

      <div class="hidden md:flex space-x-8">
        {% for item in navigation.items %}
        <a
          href="{{ item.url }}"
          class="text-gray-700 hover:text-blue-600 transition duration-300"
        >
          {{ item.text }}
        </a>
        {% endfor %}
      </div>

      <!-- Mobile menu button -->
      <button
        @click="isOpen = !isOpen"
        class="md:hidden focus:outline-none"
        aria-label="Toggle menu"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            x-show="!isOpen"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
          <path
            x-show="isOpen"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>

    <!-- Mobile menu -->
    <div
      x-show="isOpen"
      x-transition:enter="transition ease-out duration-200"
      x-transition:enter-start="opacity-0 transform -translate-y-2"
      x-transition:enter-end="opacity-100 transform translate-y-0"
      x-transition:leave="transition ease-in duration-200"
      x-transition:leave-start="opacity-100 transform translate-y-0"
      x-transition:leave-end="opacity-0 transform -translate-y-2"
      class="md:hidden mt-4"
    >
      <div class="py-2 space-y-2">
        {% for item in navigation.items %}
        <a
          href="{{ item.url }}"
          class="block px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition duration-200"
        >
          {{ item.text }}
        </a>
        {% endfor %}
      </div>
    </div>
  </nav>
</div>
