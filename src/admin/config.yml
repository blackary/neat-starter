backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: master
  ### enable below lines for github integration ###
  # name: github
  # repo: surjithctly/neat-starter
media_folder: "src/static/img"
public_folder: "/static/img"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
  - label: "Worship Notes"
    name: "posts"
    folder: "src/posts"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string", default: "Ed Blackwood" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Content", name: "body", widget: "markdown" }
      - label: "Tags"
        name: "tags"
        widget: "select"
        multiple: true
        options:
          - { label: "Bible Reading", value: "Bible Reading" }
          - { label: "Worship", value: "Worship" }
          - { label: "Prayer", value: "Prayer" }
          - { label: "Family Worship", value: "Family Worship" }
          - { label: "Old Testament", value: "Old Testament" }
          - { label: "New Testament", value: "New Testament" }
          - { label: "Psalms", value: "Psalms" }
          - { label: "Church History", value: "Church History" }

  - label: "Pages"
    name: "pages"
    editor:
      preview: false
    files:
      - label: "About Page"
        name: "about"
        file: "src/about.html"
        fields:
          - { label: "Layout", name: "layout", widget: "hidden", default: "default" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Path", name: "path", widget: "hidden", default: "about" }
          - { label: "Permalink", name: "permalink", widget: "hidden", default: "/about/" }
          - { label: "Content", name: "body", widget: "markdown" }

  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Site Settings"
        name: "site"
        file: "src/_data/settings.yaml"
        fields:
          - { label: "Site Name", name: "name", widget: "string" }
          - { label: "Site Author", name: "author", widget: "string" }
          - { label: "Site URL", name: "url", widget: "string" }
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Background Image", name: "image", widget: "image" }

      - label: "Navigation"
        name: "items"
        file: "src/_data/navigation.yaml"
        fields:
          - label: "Nav Items"
            name: "items"
            widget: "list"
            fields:
              - { label: "Text", name: "text", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
